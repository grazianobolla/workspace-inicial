<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1" id="navbarheader"></nav>
  <main>
    <div class="container">
      <h2 class="text-center">Carrito de compras</h2>
      <h4>Articulos a comprar</h4>
      <table id="cart-table" class="table">
        <tr>
          <th></th>
          <th>Nombre</th>
          <th>Costo</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
        </tr>
      </table>
      <h5>Tipo de envio</h5>
      <form>
        <label><input type="radio" name="option" value="Option 1"> Premium 2 a 5 dias (15%)</label>
        <br>
        <label><input type="radio" name="option" value="Option 2"> Express 5 a 8 dias (7%)</label>
        <br>
        <label><input type="radio" name="option" value="Option 3"> Standard 12 a 15 dias (5%)</label>
      </form>
      <h4 class="mt-4">Direccion de envio</h4>
      <form>
        <label for="fcalle">Calle</label>
        <input type="text" id="fcalle" name="fcalle">
        <label for="lnumero">Número</label>
        <input type="text" id="lnumero" name="lnumero">
        <label for="lesquina">Esquina</label>
        <input type="text" id="lesquina" name="lesquina">
      </form>
      <hr>
      <button class="btn btn-primary">Comprar</button>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>

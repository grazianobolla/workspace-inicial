<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1" id="navbarheader"></nav>

  <main>
    <div class="container">
      <p class="h1">Perfil</p>
      <hr>
      <form id="profileForm" action="#" class="">
        <div class="row g-3">
          <div class="col">
            <label for="nameField" class="form-label">Primer nombre*</label>
            <input type="text" class="form-control" id="nameField" value="" required>
          </div>
          <div class="col">
            <label for="secondNameField" class="form-label">Segundo nombre</label>
            <input type="text" class="form-control" id="secondNameField" value="">
          </div>
        </div>
        <div class="row g-3">
          <div class="col">
            <label for="lastNameField" class="form-label">Primer apellido*</label>
            <input type="text" class="form-control" id="lastNameField" value="" required>
          </div>
          <div class="col">
            <label for="secondLastNameField" class="form-label">Segundo apellido</label>
            <input type="text" class="form-control" id="secondLastNameField" value="">
          </div>
        </div>
        <div class="row g-3">
          <div class="col">
            <label for="emailInput" class="form-label">E-mail</label>
            <input type="text" class="form-control" id="emailInput" value="">
          </div>
          <div class="col">
            <label for="phoneField" class="form-label">Teléfono de contacto*</label>
            <input type="text" class="form-control" id="phoneField" value="" required>
          </div>
        </div>
        <hr>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Guardar cambios</button>
        </div>
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
